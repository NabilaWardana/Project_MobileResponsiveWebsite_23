<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="login">
            <div class="login-flex-container">
                <div id="login-title" class="login-header">
                    <img src="https://remedial.id/wp-content/uploads/2018/07/logo-remedial-1024x266.png" class="login-logo"/>
                    <h2 id="login-title1">Welcome Back !</h2>
                    <p id="login-title2">Please enter your detail</p>
                </div>
                <div id="login-form" class="login-content">
                    <div id="login-form-input" class="login-email-input">
                        <label id="login-input-label" for="email-input">E-mail</label><br>
                        <input id="email" type="email" placeholder="Enter your e-mail here" >
                        <div id="login-email-error" class="error-message"></div>
                    </div>
                    <div id="login-form-input" class="login-password-input">
                        <label id="login-input-label" for="password-input">Password</label><br>
                        <input id="password" type="password" placeholder="Enter your password here" >
                        <label for="show-password">
                            Show password
                            <input type="checkbox" id="show-password">
                        </label>
                        <div id="login-password-error" class="error-message"></div>
                    
                        <div id="login-error" class="error-message"></div>
                    </div>
                </div>
                
                <div class="login-button" onclick="login()">Login</div>

                <h5>Don't have an account <a href="register.html">Register</a>?</h5>
            </div>
            <div id="login-left" class="login-desc">
                <img src="https://stories.freepiklabs.com/api/vectors/tablet-login/amico/render?color=F7D060FF&background=complete" alt="" class="login-img">
                <h3 id="login-stimulus">"Register now and enjoy access to our exciting features and services!"</h3>
            </div>
        </div>
        <script src="script1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
    
</html>
