<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="register">
            <div class="regist-flex-container">
                <div id="regist-title" class="regist-header">
                    <img src="https://remedial.id/wp-content/uploads/2018/07/logo-remedial-1024x266.png" class="regist-logo"/>
                    <h2 id="regist-title1">Create your account here !</h2>
                    <p id="regist-title2">Please enter your detail</p>
                </div>
                <div id="regist-form" class="regist-content">
                    <div id="regist-form-input" class="regist-name-input">
                        <label id="regist-input-label" for="name-input">Name</label><br>
                        <input id="name" type="text" placeholder="Enter your name here" >
                        <div id="name-error" class="error-message"></div>
                    </div>
                    <div id="regist-form-input" class="regist-email-input">
                        <label id="regist-input-label" for="email-input">E-mail</label><br>
                        <input id="email" type="email" placeholder="Enter your e-mail here" >
                        <div id="email-error" class="error-message"></div>
                    </div>
                    <div id="regist-form-input" class="regist-phone-input">
                        <label id="regist-input-label" for="phone-input">Phone Number</label><br>
                        <input id="phone-number" type="tel" placeholder="Enter your phone number here" >
                        <div id="phone-error" class="error-message"></div>
                    </div>
                    <div id="regist-form-input" class="regist-password-input">
                        <label id="regist-input-label" for="password-input">Password</label><br>
                        <input id="password" type="password" placeholder="Enter your password here" >
                        <div id="password-error" class="error-message"></div>
                    </div>
                </div>
                <div class="submit-button" onclick="checkBmi()">Submit</div>

                <h5>Already have an <a href="login.html">account</a>?</h5>
            </div>
            <div id="regist-left" class="regist-desc">
                <img src="https://stories.freepiklabs.com/api/vectors/sign-up/pana/render?color=F7D060FF&background=complete" alt="" class="regist-img">
                <h3 id="regist-stimulus">"Register now and enjoy access to our exciting features and services!"</h3>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
